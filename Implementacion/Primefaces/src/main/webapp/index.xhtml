<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <script type="text/javascript">
        function redirect()
        {
            var url = "http://www.google.com";
            window.location(url);
        }
    </script>

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cinemax Per√∫</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north"  resizable="true" closable="true" collapsible="true">
                    <div class="header-title" style="float: left;">
                        <h1>Cinemax Peru</h1>
                    </div>
                    <div class="btn-group" style="float: right;">
                        <p:button onclick="redirect()" id="btn_registro" value="Registrarse" icon="ui-icon-star" >
                        </p:button>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources" >
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Clientes"/></h1>
                            <p:dataTable value="#{peliculaFacade.peliculas}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Pelicula"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </f:view>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
