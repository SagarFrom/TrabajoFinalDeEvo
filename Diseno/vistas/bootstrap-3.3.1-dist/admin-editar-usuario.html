			        <h1>Editar Usuario</h1>
			        <p>Ingrese los datos en el formulario.</p>
			        <form class="form-horizontal"role="form">
						    <div class="form-group">
							    <label for="Nombre" class="col-sm-2 control-label">Nombres:</label>
							    <div class="col-sm-4">
							    	<input type="text" class="form-control" id="Nombre" placeholder="Ingrese el nombre" value="Miguel Angel">
							    </div>
						    </div>
						    <div class="form-group">
							    <label for="Apellidos" class="col-sm-2 control-label">Apellidos:</label>
							    <div class="col-sm-4">
							    	<input type="text" class="form-control" id="Apellidos" placeholder="Ingrese el telefono" value="Cordova">
							    </div>
						    </div>
						    <div class="form-group">
							    <label for="Dni" class="col-sm-2 control-label">DNI:</label>
							    <div class="col-sm-4">
							    	<input type="text" class="form-control" id="Direccion" placeholder="Ingrese el DNI" value="XXXXXXXX">
							    </div>
						    </div>
						    <div class="form-group">
							    <label for="Telefono" class="col-sm-2 control-label">Teléfono:</label>
							    <div class="col-sm-4">
							    	<input type="text" class="form-control" id="Telefono" placeholder="Ingrese el Telefono" value="333666">
							    </div>
						    </div>
						  <button type="submit" class="btn btn-default">Editar</button>
					</form>
				</div>
